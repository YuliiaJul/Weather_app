<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Rubik+Moonrocks&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2383c60cad.js"
      crossorigin="anonymous"
    ></script>
    <title>SunnyWindy</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <span class="sunny">Sunny</span><span class="windy">Windy</span>
        </h1>
      </header>

      <div class="row">
        <form class="row g-3" id="search-form">
          <div class="col-4">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="search-input"
                placeholder="Enter a city"
                autocomplete="off"
                autofocus="on"
                required
              />
            </div>
          </div>
          <div class="col-1">
            <button type="button" class="btn btn-primary" id="search-button">
              Search
            </button>
          </div>
          <div class="col-1">
            <button type="button" class="btn btn-primary" id="current-location">
              Current location
            </button>
          </div>
        </form>
      </div>

      <div class="row results">
        <div class="col-6">
          <ul>
            <li class="city" id="city"></li>
            <li class="temperature">
              <span id="temperature"></span>
              <span class="units">
                <a href="#" id="celcius-link" class="active">°C |</a>
                <a href="#" id="fahrenheit-link"> °F</a></span
              >
            </li>
            <li class="time" id="time"></li>
            <li class="currentDate" id="current-date"></li>
          </ul>
        </div>
        <div class="col-6">
          <ul>
            <li>
              <img src="images/icons8-sun-144.svg" alt="Sunny" />
            </li>
            <li class="description" id="description"></li>
            <li class="humidity" id="humidity"></li>
            <li class="wind" id="wind"></li>
          </ul>
        </div>
      </div>

      <section class="forecast">
        <div class="row">
          <div class="col">
            <ul>
              <li class="forecast-date">Tomorrow</li>
              <li class="forecast-temperature">25°C</li>
              <img src="images/partly-cloudy-day-48.png" alt="Partly cloudy" />
            </ul>
          </div>
          <div class="col">
            <ul>
              <li class="forecast-date">18 June</li>
              <li class="forecast-temperature">23°C</li>
              <img src="images/icons8-stormy-weather-48.png" alt="Storm" />
            </ul>
          </div>
          <div class="col">
            <ul>
              <li class="forecast-date">19 June</li>
              <li class="forecast-temperature">22°C</li>
              <img src="images/icons8-rain-48.png" alt="Rainy" />
            </ul>
          </div>
          <div class="col">
            <ul>
              <li class="forecast-date">20 June</li>
              <li class="forecast-temperature">23°C</li>
              <img src="images/icons8-sun-48.svg" alt="Sunny" />
            </ul>
          </div>
          <div class="col">
            <ul>
              <li class="forecast-date">21 June</li>
              <li class="forecast-temperature">23°C</li>
              <img src="images/partly-cloudy-day-48.png" alt="Partly cloudy" />
            </ul>
          </div>
          <small>
            <a
              href="https://github.com/YuliiaJul/weather_app"
              target="_blank"
              rel="noopener noreferrer"
              >Open-source code,</a
            >
            by YuliiaJul</small
          >
        </div>
      </section>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
